<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Accrescent Dev Portal | Register</title>
        <link rel="icon" href="/favicon.ico"/>
        <link rel="icon" sizes="any" type="image/svg+xml" href="/favicon.svg"/>
        <script
            src="/main.js"
            type="module"
            integrity="sha256-0QpfCOU84zUS0TzUpcGLB2sZUyLRUerUAm5fsyhS6BY=">
        </script>
        <script
            src="/register.js"
            type="module"
            integrity="sha256-um3Nq5CauNJD1iXKPgzImXsVNjl/0V6rv4IwyaQpd8c=">
        </script>
    </head>
    <body>
        <h1>Hello {{ .Username }}</h1>
        <h2>Sign up</h2>
        <h4>Choose your preferred email</h4>

        <form id="register_form">
            {{range $i, $email := .Emails}}
            <input
                type="radio"
                id="{{$i}}"
                name="email"
                value="{{$email}}"
                {{if not $i}}checked{{end}}>
            <label for="{{$i}}">{{.}}</label><br>
            {{end}}
            <br>
            <button name="submit">Sign up</button>
        </form>

        <button id="logout_button">Log out</button>
    </body>
</html>
