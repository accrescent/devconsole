<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Accrescent Dev Portal | New App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script
            src="/main.js"
            type="module"
            integrity="sha256-eZKV1JwvV599OyLjSZuYVeumvPYH4do0vojw+DBBcGs=">
        </script>
        <script
            src="/new_app.js"
            type="module"
            integrity="sha256-1u/Tz2hRIDBuBmJaD4ehQ5bJxyg8F/K847Cs5/+ZaKQ=">
        </script>
    </head>
    <body>
        <h1>Upload new app</h1>

        <form id="new_app_form">
            APK set: <input type="file" name="file"><br><br>
            <button type="submit" name="submit">Upload</button>
        </form>

        <div id="app_info" hidden>
            <h2>Is this correct?</h2>

            <p id="id"></p>
            <p id="label"></p>
            <p id="version_name"></p>
            <p id="version_code"></p>

            <div id="review_section" hidden>
                <h3>Your app uses the following permissions and so will require manual review:</h3>
                <ul id="review_errors"></ul>
            </div>

            <button type="button" id="submit">Submit new app</button><br><br>
        </div>

        <button type="button" id="logout_button">Log out</button>
    </body>
</html>
