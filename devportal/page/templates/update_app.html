<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Accrescent Dev Portal | Update App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script
            src="/main.js"
            type="module"
            integrity="sha256-eZKV1JwvV599OyLjSZuYVeumvPYH4do0vojw+DBBcGs=">
        </script>
        <script
            src="/update_app.js"
            type="module"
            integrity="sha256-JeFTUGqvFROy+D0oCskuJa3FAje9n3W6Q7GHsdDM0Vw=">
        </script>
    </head>
    <body>
        <h1>Upload app update</h1>

        <p id="app_id" hidden>{{ .id }}</p>

        <form id="update_app_form">
            APK set: <input type="file" name="file"><br><br>
            <button type="submit" name="submit">Upload</button>
        </form>

        <div id="update_info" hidden>
            <h2>Is this correct?</h2>

            <p id="version_change"></p>

            <div id="review_section" hidden>
                <h3>This update adds the following permissions and so will require manual review:</h3>
                <ul id="review_errors"></ul>
            </div>

            <button type="button" id="submit">Submit app update</button><br><br>
        </div>

        <button type="button" id="logout_button">Log out</button>
    </body>
</html>
