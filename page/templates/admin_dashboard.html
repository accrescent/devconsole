<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Accrescent Dev Portal | Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script
            src="/main.js"
            type="module"
            integrity="sha256-eZKV1JwvV599OyLjSZuYVeumvPYH4do0vojw+DBBcGs=">
        </script>
        <script
            src="/admin_dashboard.js"
            type="module"
            integrity="sha256-8mntTXo7YpiQ+8T4L92MeBQRaht9ouE23p57AzvJ6lk=">
        </script>
    </head>
    <body>
        <h1>Welcome {{ .username }}</h1>

        <a href="/apps/new">Upload new app</a><br><br>

        <h3>Apps pending metadata signature</h3>
        <ul>
            {{range .pending_apps}}
            <li>{{ . }}<button type="button" name="app_id" value="{{ . }}">Publish</button></li>
            {{else}}
            <p>No pending apps</p>
            {{end}}
        </ul>

        <button type="button" id="logout_button">Log out</button>
    </body>
</html>
